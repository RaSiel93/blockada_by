    –ú—ã —Å—á–∏—Ç–∞–µ–º, —á—Ç–æ –ë–µ–ª—ã–π —Å–ø–∏—Å–æ–∫ –º–æ–∂–µ—Ç —Å—Ç–∞—Ç—å –º–∏—à–µ–Ω—å—é –¥–ª—è —Ä–µ–ø—Ä–µ—Å—Å–∏–π. –ü—Ä–∞–∫—Ç–∏–∫–∞ –ø–æ–∫–∞–∑–∞–ª–∞, —á—Ç–æ –±–µ–ª–∞—Ä—É—Å—ã —Å–æ–∑–Ω–∞—Ç–µ–ª—å–Ω—ã–π –Ω–∞—Ä–æ–¥ –∏ –æ–Ω–∏ –±–µ–∑ –≤—Å—è–∫–∏—Ö –ø–æ–¥—Å–∫–∞–∑–æ–∫ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç —Ç–µ—Ö, –∫—Ç–æ —ç—Ç–æ–≥–æ –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—Ç.
    –ï—Å–ª–∏ –∫—Ç–æ-—Ç–æ —Ä–µ–∞–ª–∏–∑—É–µ—Ç –ø—Ä–æ–µ–∫—Ç –ë–µ–ª–æ–≥–æ —Å–ø–∏—Å–∫–∞, –º—ã —Å —É–¥–æ–≤–æ–ª—å—Å—Ç–≤–∏–µ–º –ø—Ä–æ—Ä–µ–∫–ª–∞–º–∏—Ä—É–µ–º –µ–≥–æ.

    *–†–∞–∑–≤–µ —ç—Ç–æ –º–æ—Ä–∞–ª—å–Ω–æ: –ª–∏—à–∞—Ç—å —Ä–∞–±–æ—Ç–Ω–∏–∫–æ–≤ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏–π –∫—É—Å–∫–∞ —Ö–ª–µ–±–∞?*
    –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, —ç—Ç–æ –≤—ã–±–æ—Ä –º–µ–∂–¥—É –±–æ–ª—å—à–∏–º –∏ –º–µ–Ω—å—à–∏–º –∑–ª–æ–º. –ß–µ–ª–æ–≤–µ–∫, —Ä–∞–±–æ—Ç–∞—é—â–∏–π –Ω–∞ –≥–æ—Å–ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏–∏ –Ω–∞–ø—Ä—è–º—É—é –ø–ª–∞—Ç–∏—Ç –∑–∞—Ä–ø–ª–∞—Ç—É —Å–∏–ª–æ–≤–∏–∫–∞–º, –∏–∑–±–∏–≤–∞—é—â–∏–º –º–∏—Ä–Ω—ã—Ö –ø—Ä–æ—Ç–µ—Å—Ç—É—é—â–∏—Ö –∏ —Å—É–¥—å—è–º, –∑–∞–∫—Ä—ã–≤–∞—é—â–∏–º –Ω–∞ —ç—Ç–æ –≥–ª–∞–∑–∞.
    –ö —Ç–æ–º—É –∂–µ, –Ω—É–∂–Ω–æ –ø–æ–Ω–∏–º–∞—Ç—å, —á—Ç–æ –≤ –Ω–∞—à–µ–π —ç–∫–æ–Ω–æ–º–∏–∫–µ —á–∞—Å—Ç–Ω—ã–π –±–∏–∑–Ω–µ—Å –∫–æ—Å–≤–µ–Ω–Ω–æ –¥–æ—Ç–∏—Ä—É–µ—Ç –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–π –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–π —Å–µ–∫—Ç–æ—Ä. –ë–æ–π–∫–æ—Ç –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏–π –∑–∞—Å—Ç–∞–≤–∏—Ç –≤–ª–∞—Å—Ç—å —Ä–µ—à–∞—Ç—å –ø—Ä–æ–±–ª–µ–º—É –Ω–µ—ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω–æ–π —ç–∫–æ–Ω–æ–º–∏–∫–∏.
