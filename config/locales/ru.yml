  about_1: "
    *–ö–∞–∫–æ–≤–∞ —Ü–µ–ª—å –ø—Ä–æ–µ–∫—Ç–∞?*
    –ù–∞—à–∞ —Ü–µ–ª—å ‚Äî —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–æ–µ —Å–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ —Ä–µ–∂–∏–º—É –õ—É–∫–∞—à–µ–Ω–∫–æ. –ë–æ–π–∫–æ—Ç –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã—Ö –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏–π –∏ –ø—Ä–∏–∫–æ—Ä—ã—Ç–Ω—ã—Ö –±–∏–∑–Ω–µ—Å–æ–≤ –ø–æ–∑–≤–æ–ª–∏—Ç –ø–æ–¥–æ—Ä–≤–∞—Ç—å –±–∞–∑—É –õ—É–∫–∞—à–µ–Ω–∫–æ. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, —ç—Ç–æ –ø–æ–¥–¥–µ—Ä–∂–∫–∞ —á–∞—Å—Ç–Ω–æ–≥–æ –±–∏–∑–Ω–µ—Å–∞, –∫–æ—Ç–æ—Ä—ã–π –≤ –Ω–∞—à–µ–π —Å—Ç—Ä–∞–Ω–µ —è–≤–ª—è–µ—Ç—Å—è –¥—Ä–∞–π–≤–µ—Ä–æ–º –ø–µ—Ä–µ–º–µ–Ω.

    *–ö—Ä–∏—Ç–µ—Ä–∏–∏ –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ —Å–ø–∏—Å–æ–∫*
    –ß—ë—Ç–∫–∏—Ö –∫—Ä–∏—Ç–µ—Ä–∏–µ–≤ –Ω–µ—Ç. –¶–µ–ª—å –±–æ–π–∫–æ—Ç–∞ ‚Äî –ø–æ–¥—Ä—ã–≤ —ç–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–æ–π –±–∞–∑—ã –¥–∏–∫—Ç–∞—Ç—É—Ä—ã. –ü–æ—ç—Ç–æ–º—É –≤ —Å–ø–∏—Å–æ–∫ –ø–æ–ø–∞–¥–∞—é—Ç –∏ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø—Ä–µ–¥–ø—Ä–∏—è—Ç–∏—è, –∏ —á–∞—Å—Ç–Ω–∏–∫–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –≤–µ—Ä—Ö—É—à–∫–æ–π, –∞ –∑–Ω–∞—á–∏—Ç –∏ —Ä–µ–ø—Ä–µ—Å—Å–∏–≤–Ω–æ–π –º–∞—à–∏–Ω–æ–π, –∫–æ–º–ø–∞–Ω–∏–∏, —Ä—É–∫–æ–≤–æ–¥—Å—Ç–≤–æ –∫–æ—Ç–æ—Ä—ã—Ö –ø—É–±–ª–∏—á–Ω–æ –ø–æ–¥–¥–µ—Ä–∂–∞–ª–æ –õ—É–∫–∞—à–µ–Ω–∫–æ.
    –ü—Ä–æ–µ–∫—Ç —Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ –ø—Ä–∏–Ω—Ü–∏–ø—É –∫—Ä–∞—É–¥—Å–æ—Ä—Å–∏–Ω–≥–∞. –ï—Å–ª–∏ –≤–∞—à–∞ –∫–æ–º–ø–∞–Ω–∏—è –æ–∫–∞–∑–∞–ª–∞—Å—å –∑–¥–µ—Å—å —Å–ª—É—á–∞–π–Ω–æ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–∞–ø–∏—à–∏—Ç–µ –≤ –±–æ—Ç @Blacklist2020bot.

    *–ö–∞–∫ –ø—Ä–µ–¥–ª–∞–≥–∞—Ç—å –ø—Ä–∞–≤–∫–∏*
    –ù–æ–≤—ã–µ –∫–æ–º–ø–∞–Ω–∏–∏ –¥–æ–±–∞–≤–ª—è–π—Ç–µ –≤ –∫–æ–Ω—Ü–µ –æ–±—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ —á–µ—Ä–µ–∑ —Ñ—É–Ω–∫—Ü–∏—é –∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è. –ó–∞–º–µ—á–∞–Ω–∏—è –∫ —Ç–µ–∫—É—â–∏–º –∫–æ–º–ø–∞–Ω–∏—è–º –≤ —Å–ø–∏—Å–∫–µ –æ—Ç–ø—Ä–∞–≤–ª—è–π—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–º –≤ —è—á–µ–π–∫—É –∫–æ–º–ø–∞–Ω–∏–∏. –î–ª—è –∞–Ω–æ–Ω–∏–º–Ω–æ—Å—Ç–∏ –∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –æ—Ç–∫—Ä—ã–≤–∞–π—Ç–µ —Ñ–∞–π–ª –≤ —Ä–µ–∂–∏–º–µ –∏–Ω–∫–æ–≥–Ω–∏—Ç–æ.
